<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inici</title>
</head>
<script src="index.js" type="text/javascript"></script>

<style>
    .caja {
        text-align: center;
    }

    #botons1,
    #botons2 {
        margin-top: 10px;
        margin-bottom: 20px;
    }

    table {
        width: 50% !important;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="caja">
        <h1 id="sd1">UNO EXPERSS</h1>
        <input type="text" id="idPartida" placeholder="ID de la partida">
        <input type="text" id="Jugador" placeholder="Nom del jugador">

        <div id="botons1">
            <button class="btn btn-primary" id="crearPartida">Crear la partida</button>
            <button class="btn btn-primary" id="unirsePartida">Unir-se</button>
            <button class="btn btn-danger" id="acabarPartida">Acabar la partida</button>
            <button class="btn btn-success" id="ObtenirCarta">Obtenir carta</button>
            <button class="btn btn-success" id="comprobarCartes">Comprobar cartes</button>
        </div>
        <input type="text" id="num" placeholder="Numero carta">
        <input type="text" id="color" placeholder="Color carta">
        <div id="botons2">
            <button class="btn btn-warning" id="tirarCarta">Tirar carta</button>
            <button class="btn btn-warning" id="verPila">Veure la pila</button>
        </div>
        <table class="table table-dark" id="taula-jugador">
            <tr>
                <td>Cartes del jugador</td>
            </tr>
            <tr>
                <td id="cartes-jugador"></td>
            </tr>
        </table>

        <table class="table table-dark" id="taula-pila">
            <tr>
                <td>Cartes de la pila</td>
            </tr>
            <tr>
                <td id="cartes-pila"></td>
            </tr>
        </table>
    </div>

</body>

</html>
